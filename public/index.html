<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-history.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="compose-tweet">
        <div><b>Write</b> a new tweet</div>
        <i class="fa-solid fa-angles-down" style="color: #ff0000;"></i>
      </div>
    </nav>
    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Your Name</h2>
      </div>
    </header>
    <br>
    <br>
    <br>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets">
          <label for="tweet-text">What are you humming about?</label>
          <br>
          <textarea name="text" id="tweet-text"></textarea>
          <div class="tweet-submit">
            <button class="tweet-button" type="submit">Tweet</button>
            <output name="counter" class="counter" for="tweet-text" id="tweet-char-counter">140</output>
          </div>
          <br>
        </form>
      </section>
      <section class="tweet-history">
        <article class="tweet-post">
          <div class="tweet-header">
            <h3 class="profile">
              <div><img src='https://i.imgur.com/73hZDYK.png' /></div>
              <div class="profile-name">Newton</div>
            </h3>
            <h3 class="profile-id">@Sirlsaac</h3>
          </div>
          <p id="tweet-post-text">If I have seen further it is by standing on the shoulders of giants</p>
          <footer class="tweet-history-footer">
            <div>10 days ago</div>
            <div class="tweet-footer-icons">
              <div><i class="fa-solid fa-flag"></i></div>
              <div><i class="fa fa-retweet"></i></div>
              <div><i class="fa-sharp fa-solid fa-heart"></i></div>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
